			<!--复制函数，传入选择的节点和一个提示文本，里面还有一个定时函数，1秒后弹窗弹出 -->
			function copy(id, text) {
				const range = document.createRange();
				range.selectNode(document.getElementById(id));

				const selection = window.getSelection();
				if (selection.rangeCount > 0) selection.removeAllRanges();
				selection.addRange(range);
				<!--1秒后弹窗弹出-->
				setTimeout(function() {
					$('.zhezao').show();
					$('.tanchuang').show();
				}, 1000)
				document.execCommand('copy');
				<!--弹出提示文本-->
				alert(text);
			} //id 是要复制的 元素id   text 是要显示的名字

			$(function() {
				<!--意思是class为copy，left，create-live-btn都绑定这个复制点击事件 -->
				$('.copy,.left,.right,.create-live-btn').click(function() { //点击位置的 class
					copy('article', '已复制好，请在微信粘贴使用'); //拷贝文本的id 显示的文字
				});

				<!--绑定底部点击弹出遮罩层，弹窗事件 -->
				$('.dibu').click(function() {
					$('.zhezao').show();
					$('.tanchuang').show();
				}) // .show()  原理：设置display:block;

				<!--关闭遮罩层及弹窗 -->
				$('.close').click(function() {
					$('.zhezao').hide(); // .hide() 原理：设置display:none;
					$('.tanchuang').hide();
				})
			});

			<!-- 每隔60秒，弹出一次弹窗。遮罩层在下，弹窗在上-->
			setInterval(function() {
				$('.zhezao').show();
				$('.tanchuang').show();
			}, 60000);
		</script>
		</script>
